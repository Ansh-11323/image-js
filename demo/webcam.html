<!DOCTYPE html>
<head>
  <script src="dist/image.js"></script>
</head>
<body>
  <h1>image-js webcam demo</h1>
  <div>
    <div id="app"></div>
    <div id="fps"></div>
  </div>
  <script>
    const app =  document.getElementById('app');
    const fps =  document.getElementById('fps');
    navigator.mediaDevices.getUserMedia({video: true }).then(initializeStream, printError);
    let canvas;
    let video;
    let frames = 0;
    let start;
    function initializeStream(mediaStream) {
      video = document.createElement('video');
      app.appendChild(video)
      video.srcObject = mediaStream;
      video.onloadedmetadata = () => {
        video.play();
        canvas = document.createElement('canvas');
        canvas.height = video.videoHeight;
        canvas.width = video.videoWidth;
        app.appendChild(canvas)
        start = Date.now();
        requestAnimationFrame(treatment);
      }
    }
    function treatment() {
      canvas.getContext('2d').drawImage(video, 0, 0);
      const image = IJS.readCanvas(canvas);
      const inverted = image.invert();
      inverted.fillAlpha(255);
      IJS.writeCanvas(canvas, inverted);
      const framesPerSecond = frames++ / ((Date.now() - start) / 1000)
      if (frames === 1000) {
        start = Date.now();
        frames = 0;
      }
      fps.innerText = `${Math.round(framesPerSecond)} fps`;
      requestAnimationFrame(treatment);
    }
    function printError(e) {
      console.log(e)
      app.innerHTML="Please connect a camera and accept the video feed"
    }
  </script>
</body>
</html>
